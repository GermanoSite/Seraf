<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legacy Vision Academy - Som Ativado</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #d946ef 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --shadow-primary: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-gradient);
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* Overlay de Som */
        .sound-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        .sound-overlay.hidden {
            display: none;
        }

        .sound-prompt {
            text-align: center;
            max-width: 400px;
            padding: 3rem;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 2rem;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-primary);
            animation: scaleIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .sound-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .sound-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: white;
        }

        .sound-description {
            font-size: 1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }

        .sound-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .sound-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.4);
        }

        /* BotÃ£o de controle de som */
        .sound-control {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            font-size: 1.5rem;
        }

        .sound-control:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }

        .sound-control.muted {
            opacity: 0.6;
        }

        /* Rest of your original styles */
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            position: relative;
            z-index: 10;
        }

        .video-section {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            border-radius: 2rem;
            padding: 2rem;
            margin-bottom: 3rem;
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow-primary);
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .video-container {
            margin-bottom: 2rem;
            position: relative;
            display: flex;
            justify-content: center;
        }

        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 280px;
            aspect-ratio: 9/16;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            background: transparent;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 1.5rem;
        }

        .profile-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 2rem;
        }

        .profile-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .profile-text {
            color: white;
            font-weight: 600;
        }

        .profile-text .name {
            font-size: 1.1rem;
            margin-bottom: 0.25rem;
        }

        .profile-text .handle {
            opacity: 0.8;
            font-size: 0.95rem;
        }

        /* Notification */
        .sound-notification {
            position: fixed;
            top: 100px;
            right: 20px;
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            transform: translateX(100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 200;
        }

        .sound-notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Overlay de Som -->
    <div class="sound-overlay" id="soundOverlay">
        <div class="sound-prompt">
            <div class="sound-icon">ðŸ”Š</div>
            <h2 class="sound-title">Ativar Som</h2>
            <p class="sound-description">
                Clique para ativar o Ã¡udio e ter uma experiÃªncia completa no site!
            </p>
            <button class="sound-button" id="enableSoundBtn">
                ðŸŽµ Ativar Som Agora
            </button>
        </div>
    </div>

    <!-- Controle de Som -->
    <div class="sound-control" id="soundControl" title="Controlar Som">
        ðŸ”Š
    </div>

    <!-- NotificaÃ§Ã£o -->
    <div class="sound-notification" id="soundNotification">
        âœ… Som ativado com sucesso!
    </div>

    <div class="main-container">
        <!-- Video Section -->
        <section class="video-section">
            <div class="video-container">
                <div class="video-wrapper">
                    <iframe 
                        id="vimeo-player"
                        src="https://player.vimeo.com/video/1112982996?badge=0&autopause=0&player_id=0&app_id=58479&autoplay=1&loop=1&muted=1&title=0&byline=0&portrait=0&transparent=0&responsive=1&controls=1" 
                        frameborder="0" 
                        allow="autoplay; fullscreen; picture-in-picture; clipboard-write" 
                        allowfullscreen
                        loading="lazy"
                        title="Tutorial">
                    </iframe>
                </div>
            </div>
            
            <div class="profile-info">
                <div class="profile-avatar">S</div>
                <div class="profile-text">
                    <div class="name">Seraf Bio</div>
                    <div class="handle">Serafim</div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        let isSoundEnabled = false;
        let vimeoPlayer = null;

        // Inicializar player Vimeo
        function initializeVimeoPlayer() {
            const iframe = document.getElementById('vimeo-player');
            vimeoPlayer = new Vimeo.Player(iframe);
            
            // Configurar volume inicial
            if (isSoundEnabled) {
                vimeoPlayer.setVolume(1);
            } else {
                vimeoPlayer.setVolume(0);
            }
        }

        // Ativar som
        function enableSound() {
            isSoundEnabled = true;
            
            // Esconder overlay
            const overlay = document.getElementById('soundOverlay');
            overlay.classList.add('hidden');
            
            // Ativar som no vÃ­deo
            if (vimeoPlayer) {
                vimeoPlayer.setVolume(1);
            }
            
            // Atualizar controle de som
            updateSoundControl();
            
            // Mostrar notificaÃ§Ã£o
            showNotification();
            
            // Salvar preferÃªncia
            localStorage.setItem('soundEnabled', 'true');
        }

        // Alternar som
        function toggleSound() {
            if (isSoundEnabled) {
                // Desativar som
                isSoundEnabled = false;
                if (vimeoPlayer) {
                    vimeoPlayer.setVolume(0);
                }
                localStorage.setItem('soundEnabled', 'false');
            } else {
                // Ativar som
                isSoundEnabled = true;
                if (vimeoPlayer) {
                    vimeoPlayer.setVolume(1);
                }
                localStorage.setItem('soundEnabled', 'true');
                showNotification();
            }
            
            updateSoundControl();
        }

        // Atualizar controle de som
        function updateSoundControl() {
            const control = document.getElementById('soundControl');
            if (isSoundEnabled) {
                control.innerHTML = 'ðŸ”Š';
                control.classList.remove('muted');
                control.title = 'Desativar Som';
            } else {
                control.innerHTML = 'ðŸ”‡';
                control.classList.add('muted');
                control.title = 'Ativar Som';
            }
        }

        // Mostrar notificaÃ§Ã£o
        function showNotification() {
            const notification = document.getElementById('soundNotification');
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Verificar preferÃªncia salva
        function checkSavedPreference() {
            const saved = localStorage.getItem('soundEnabled');
            if (saved === 'true') {
                // UsuÃ¡rio jÃ¡ ativou som antes
                enableSound();
            }
        }

        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', function() {
            // Verificar preferÃªncia salva
            checkSavedPreference();
            
            // Event listeners
            document.getElementById('enableSoundBtn').addEventListener('click', enableSound);
            document.getElementById('soundControl').addEventListener('click', toggleSound);
            
            // Inicializar player quando disponÃ­vel
            setTimeout(initializeVimeoPlayer, 1000);
        });
    </script>
</body>
</html>
